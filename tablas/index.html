<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css en tablas</title>
    <style>
        table, td, th{ /*asi cada celda aparece con su borde*/
            border: 2px solid blue;
            border-collapse: collapse; /*si quiero que los border se junten uso esto*/
        }
        table { width: 40%; margin:auto} /*asi se aumenta el ancho de las filas, el % se mide a relacion al elemento padre (en este caso es el body) margin:auto = centra la tabla en la pagina*/
        tr { height: 80px;} /*asi se aumenta el alto de las filas*/
        td{ vertical-align: bottom; /*SOLO DENTRO DE LAS CELDAS, para jugar con la alineacion vertical de las palabras (si las queremos arriba, centradas, etc)*/
            text-align: right ;} /*para jugar con la alineacion horinzotal de las palabras*/
            tr:hover {background-color: grey;} /*cuando pase el raton por encima de la celda esta cambia al color gris*/
            tr:nth-child(even) { /*selecciona el numero de orden de los elementos hijo y con el parametro even selecciono los pares*/
                background-color: red;  
            }
   </style>
</head>
<body>
    <h1>Css en tablas</h1>
    <table>
        <tr>
            <th>
                Artículo
            </th>
            <th>
                Precio
            </th>
        </tr>
        <tr>
            <td>Aceite de oliva</td>
            <td>10.00€</td>
         </tr>
         <tr>
            <td>Tortas</td>
            <td>6.50€</td>
         </tr>
         <tr>
            <td>Miguelitos</td>
            <td>12.00€</td>
         </tr>
    </table>
    
</body>
</html>
