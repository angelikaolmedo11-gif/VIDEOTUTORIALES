<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <style>
        #capa {
            width: 400px;
            height: 300px;
            border: 10px solid chartreuse; /*anchura*/
        /*    border-style: solid; /*estilo del borde
            border-width: 10px; /*ancho del borde
            border-color: cadetblue; /*color del borde*/
            border-radius: 20px; /*redondear el borde     


            /*se pueden poner los 3 estilos juntos de esta manera
            "border: 4px solid yellow"*/ 

            /*hay 4 bordes (superior (top), derecho (right), izquierdo (left) e inferior (bottom)
            se puede aplicar cualquiera de las 3 propiedades anteriores a cada uno de los bordes)*/
            border-top-style: dotted; /*estilo de linea de arriba, em este caso es con puntos*/
            border-bottom-width: 20px; /*ancho de la linea de abajo*/
            border-left-color: red; /*para ponerle un color determinado al lado izquierdo*/
            border-right: 50px;
            border-right: 10px dashed blue; /*aqui se elige el estilo, el ancho y color de la linea izquierda*/

        }
    </style>
</head>
<body>
    <h1>Propiedades de los bordes</h1>
    <div id="capa">


    </div>
    <!--Los bordes se aplican a muchos elementos de una pagina(enlaces, parrafos, imagenes, divÂ´s)
    hay 3 propiedades de un borde:
    1. ancho (border-width)
    2. estilo (border-style) es el estilo de la linea (solido (solid), punteado (dotted), discontinuo (dashed), etc)
    3. color del borde (border-color)-->

</body>
</html>
